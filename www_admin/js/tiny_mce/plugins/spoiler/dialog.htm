<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#spoiler_dlg.title}</title>
	<script type="text/javascript" src="/admin/js/jquery.js"></script>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/dialog.js"></script>
</head>
<body>

<form onsubmit="SpoilerDialog.insert();return false;" action="#">
	<div>
		<label for="header">Заголовок:</label>
		<input id="header" name="header" type="text" class="text" />
	</div>
	<div class="mceActionPanel">
		<input type="button" id="insert" name="insert" value="{#spoiler_dlg.insert}" onclick="SpoilerDialog.insert();" />
		<input type="button" id="remove" name="remove" value="{#spoiler_dlg.remove}" onclick="SpoilerDialog.remove();" />
		<input type="button" id="cancel" name="cancel" value="{#spoiler_dlg.close}" onclick="tinyMCEPopup.close();" />
	</div>
</form>

</body>
</html>
