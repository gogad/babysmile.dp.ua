<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>{#youtube_dlg.title}</title>
	<script type="text/javascript" src="/admin/js/jquery.js"></script>
	<script type="text/javascript" src="/admin/js/tiny_mce/tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/dialog.js"></script>	
	<style type="text/css">
		textarea { width: 300px; height: 100px; }
	</style>
</head>
<body>

<form onsubmit="YoutubeDialog.insert(); return false;" action="#">
	<textarea name="video_code" class="text"></textarea>
	<div class="mceActionPanel">
		<div style="float: right">
			<input type="button" id="cancel" name="cancel" value="{#youtube_dlg.close}" onclick="tinyMCEPopup.close();" />
			<input type="button" id="insert" name="insert" value="{#youtube_dlg.insert}" onclick="YoutubeDialog.insert();" />
		</div>
	</div>
</form>

</body>
</html>
