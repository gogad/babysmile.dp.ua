{if $page->getNumeratorCount($numerator_name)>1}
<ul class="pages">
{foreach from=$page->getNumerator($numerator_name) item=num}
   	<li{if isset($num.current)} class="current"{/if}>
    	<a href="{$num.link}{$page->getNumeratorAnchor($numerator_name)}">{$num.name}</a>
    </li>
{/foreach}
</ul>
{/if}
