<ul id="header_menu">
	{foreach name=menu from=$page->main_menu($params) item=menu_item}		
    <li{if $menu_item.url eq $page->getUrl()} class="current"{/if}>
   		<a href="{if $menu_item.url eq ''}/{else}{$menu_item.url}{/if}" title="{$menu_item.title}">{$menu_item.name}</a>
    </li>
    {/foreach}
</ul>
