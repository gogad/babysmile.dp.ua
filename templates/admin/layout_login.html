<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Система администрирования сайта</title>
<link href="{$smarty.const.SITE_SUBDIR}/styles/layout.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id="masthead">
    	<img id="logo" src="/img/logo.gif" alt="baby-smile" />
        <div id="langs">{$LANGS}</div>        
		<div id="headname"><h2>Система управления сайтом</h2></div>
    </div>   
	<table width="100%" border="0" cellpadding="0" cellspacing="0">
	  <tr>
		<td width="90%" align="left" valign="top">
			<div class="shell">
            	{foreach from=$messages item=message}
                	{$message}<br />
                {/foreach}
            	<form method="post">
                	<input type="text" name="login" />
                    <input type="password" name="password" />
                    <input type="submit" name="doLogin" value="Вход" />
                </form>
			</div>
		</td>
	  </tr>
	</table>
</body>
</html>
