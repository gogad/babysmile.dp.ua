<!-- Header icons START -->
<script type="text/javascript" src="/js/userEnter.js"></script>
<div id="header_icons">
	{if $user->getState() eq 'login'}
		<a href="{$user->getPageUrl()}" title="Мой профиль" class="profile"><img src="/images/header_logos/logo_1.png" alt="" width="47" height="59" /></a>
		<div id="profileActions">
			<a href="{$user->getPageUrl()}" title="Мой профиль">{$user->getEmail()}</a>&nbsp;&nbsp;&nbsp;<a href="?exit">Выход</a>
		</div>
	{else}
		<a href="#" class="enter" title="Вход/Регистрация"><img src="/images/header_logos/logo_1.png" alt="" width="47" height="59" /></a>
		<form id="formEnter" class="standart modal" method="post" action="/enter" title="Вход на сайт">
			<label>
				<span class="switchable enter">Логин/E-mail:</span>
				<span class="switchable register">E-mail:</span>
				<input type="text" name="login" />
			</label>
			<label>Пароль: <input type="password" name="pass" /></label>
			<label class="switchable pass_again">Пароль еще раз: <input type="password" name="pass_again" /></label>
			<div class="switchable register">Нет логина? <a href="#">Регистрация</a></div>
			<div class="switchable enter">Есть логин? <a href="#">Вход</a></div>
		</form>
	{/if}
	<a href="/cart" title="Моя корзина" class="cart">
		<img src="/images/header_logos/logo_2.png" alt="" width="45" height="59" />
		<span>{if $user->getCartCount() neq 0}{$user->getCartCount()}{/if}&nbsp;</span>
	</a>
	<a href="#" class="search" title="Поиск по сайту"><img src="/images/header_logos/logo_3.png" alt="" width="38" height="59" /></a>
	<form id="formSearch" class="standart modal" method="get" action="/search" title="Поиск по сайту">
		<label>Ключевые слова: <input type="text" name="words" />
		</label>
	</form>
	<script type="text/javascript" src="/js/mailform.js"></script>
	<a href="mailto:babysmile@ua.fm" title="Написать нам письмо" id="mailform"><img src="/images/header_logos/logo_4.png" alt="" width="51" height="59" /></a>
	<form id="formEnter1" class="standart modal" method="post" action="/enter" title="Вход на сайт">
	        <p></p>
			<label>
				<span class="switchable ">E-mail:
				<input type="text" name="email" /></span>
			</label>
			<label>
			<textarea name="mailText" rows=5 cols=20 wrap="off" >введите текст письма...</textarea>
			</label>
	</form>
</div>
<!-- Header icons END -->
