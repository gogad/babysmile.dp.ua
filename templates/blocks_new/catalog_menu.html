<!-- Main page categories START -->
<script type="text/javascript" src="/js/toggle.js"></script>
<script type="text/javascript" src="/js/catalog_category_img_show.js"></script>
<div id="main_categories">
	<ul>
	{foreach name=menu from=$page->catalog_menu($params) item=menu_item}
    	<li><a href="{$menu_item.url}" class="catalog_category" id="img_{$menu_item.id}" {*title="{$menu_item.title}"*}>{$menu_item.name}</a></li>
    {/foreach}
    </ul>
    <div class="pic"><img src="/images/main_categories_image.jpg" id="src_img" alt="" width="515" height="300" /></div>
</div>
<div>
    {assign var="aSplitedText" value=$page->getFirstParagraphFromContent($params)}
	{if $aSplitedText.otherContent != ''}
		<div style="display: none;" id="effect">
		{$aSplitedText.otherContent}
		</div><a href="#" onclick="return false;" id="desctoggle">Показать/скрыть полное описание</a>
	{/if}
</div>
<!-- Main page categories END -->
